<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center display-1 mt-5">Scoreboard</h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class='scoreboard col-11 col-md-5'>
                        <h2 class="text-center p-5">
                            <span id='player1ScoreSlot'>0</span>
                            to
                            <span id='player2ScoreSlot'>0</span>
                        </h2>
                        <p>Use the buttons below to keep score.</p>
                        <div class="row">
                            <label for='selectScoreLimit' class='col-4 col-lg-3 col-form-label'>
                                Playing to
                            </label>
                            <div class='col-3'>
                                <select id='selectScoreLimit' class="form-select">
                                    <option id='option7' selected value='7'>7</option>
                                    <option id='option11' value="11">11</option>
                                    <option id='option21' value="21">21</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center my-5">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary" id='playerOneButton'>
                                    +1 Player One
                                </button>
                                <button type="button" class="btn btn-secondary" id='playerTwoButton'>
                                    +1 Player Two
                                </button>
                                <button type="button" class="btn btn-danger" id=resetButton>Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='./index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
